<div class="container">
  <!-- Button Abrir Modal Agregar Producto -->
  <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#modalAgregarProducto">
    Agregar Empresa
  </button>

  <div class="row">
    <div class="col-12 col-md-4" *ngFor="let empr of empresaModelGet">
      <div class="card text-center mb-3">
        <div class="card-header">
          {{ empr._id }}
        </div>
        <div class="card-body">
          <h5 class="card-title">{{empr.nombre}}</h5>
          
          <p class="card-text">
            Email: {{empr.email}}
          </p>
          <button type="button" class="btn btn-danger" (click)="deleteEmpresas(empr._id)">Eliminar</button>
          <button class="btn btn-warning" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
            aria-controls="offcanvasExample" (click)="getEmpresaId(empr._id)">
              Editar
            </button>
            <button type="button" class="btn btn-success" [routerLink]="['/verEmpresas',empr._id]">Ver</button>
        </div>
       
      </div>
      
    </div>
    
  </div>
</div>



<!-- Modal Agregar Producto -->
<div class="modal fade" id="modalAgregarProducto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregar Producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="inputNombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="inputNombre" name="nombre" #nombre="ngModel"
            [(ngModel)]="empresaModelPost.nombre">
          </div>
          <div class="mb-3">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="text" class="form-control" id="inputEmail" name="email" #email="ngModel"
            [(ngModel)]="empresaModelPost.email">
          </div>
          <div class="mb-3">
            <label for="inputPassword" class="form-label">Password</label>
            <input type="text" class="form-control" id="inputPassword" name="password" #password="ngModel"
            [(ngModel)]="empresaModelPost.password">
          </div>
          <div class="mb-3">
            <label for="inputRol" class="form-label">Rol</label>
            <input type="text" class="form-control" id="inputRol" name="rol" #rol="ngModel"
            [(ngModel)]="empresaModelPost.rol">
          </div>
          <div class="mb-3">
            <label for="inputTipoEmpresa" class="form-label">Tipo de Empresa</label>
            <input type="text" class="form-control" id="inputTipoEmpresa" name="_tipoEmpresa" #tipoEmpresa="ngModel"
            [(ngModel)]="empresaModelPost.tipoEmpresa">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="postEmpresas()">Agregar</button>
      </div>
    </div>
  </div>
</div>

<!-- offCanvas Editar Producto -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Editar Empresa</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <form>
      <div class="mb-3">
        <label for="inputNombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="inputNombre" name="nombre" #nombre="ngModel"
        [(ngModel)]="empresaModelGetId.nombre">
      </div>
      <div class="mb-3">
        <label for="inputEmail" class="form-label">Email</label>
        <input type="text" class="form-control" id="inputEmail" name="email" #email="ngModel"
        [(ngModel)]="empresaModelGetId.email">
      </div>
      <div class="mb-3">
        <label for="inputPassword" class="form-label">Password</label>
        <input type="text" class="form-control" id="inputPassword" name="password" #password="ngModel"
        [(ngModel)]="empresaModelGetId.password">
      </div>
      <div class="mb-3">
        <label for="inputRol" class="form-label">Rol</label>
        <input type="text" class="form-control" id="inputRol" name="rol" #rol="ngModel"
        [(ngModel)]="empresaModelGetId.rol">
      </div>
      <div class="mb-3">
        <label for="inputTipoEmpresa" class="form-label">Tipo de Empresa</label>
        <input type="text" class="form-control" id="inputTipoEmpresa" name="tipoEmpresa" #tipoEmpresa="ngModel"
        [(ngModel)]="empresaModelGetId.tipoEmpresa">
      
    
    </div>
    <button type="button" class="btn btn-success"  (click)="putEmpresas()" data-bs-dismiss="offcanvas">Editar Empresa</button>

    </form>
  </div>
  </div>
